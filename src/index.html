<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake in Forth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Snake in Forth</h1>
                <div class="flex justify-center mb-4">
                    <canvas id="gameCanvas" width="400" height="400"
                        class="border-4 border-gray-300 rounded-lg"></canvas>
                </div>
                <div id="statusText"
                    class="text-center text-lg font-semibold text-gray-700 h-8 flex items-center justify-center">
                    <span>Space to start</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
